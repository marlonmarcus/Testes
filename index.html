<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="cadastro.js" method="get" >
    <p>
      <label for="iest">Estado</label>
      <select name="estado" id="iest">

      <optgroup label="Região Nordeste">
        <option value="BA">Bahia</option>
        <option value="MA">Maranhão</option>
        <option value="PE">Pernambuco</option>
      </optgroup>
    
      <optgroup label="Região Centro-Oeste">
          <option value="SP">São-Paulo</option>
          <option value="DF">Distrito Federal</option>
          <option value="PR">Paraná</option>
      </optgroup>
    </select>
    
    </p>
    <p>
      <label for="iprof">Profissão: </label>
      <input type="text" name="prof" id="iprof" list="listprof">
      <datalist id="listprof">
        <option value="ADM">Administrador</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="PROF">Professor</option>
        <option value="CONT">Contabilista</option>
      </datalist>
    </p>
    <p>
      <label for="itipo">Tipo</label>
      <input type="text" name="tipo" id="itipo" list="listtipo">
      <datalist id="listtipo">
        <option value="FULL">FULL STACK DEVELOPER</option>
        <option value="BACK">BACK END DEVELOPER</option>
        <option value="FRONT">FRONT END DEVELOPER</option>
      </datalist>
    </p>
  </form>

</body>
</html>
