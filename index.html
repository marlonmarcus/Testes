<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="cadastro.js" method="post">
   <p><label for="inome">Nome:</label>
     <input type="text" name="nome" id="inome" required></p>
   <p><label for="isen">Senha:</label>
     <input type="password" name="sen" id="isen" required></p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </form>
  <script>
    var n1 = Number(prompt ('digite um número: ')) 
    var n2 = Number(prompt ('digite outro número: ')) 
    var s = n1 + n2
    alert ( 'a soma dos números é ' + s)
  </script>
</body>
</html>
