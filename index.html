<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="cadastro.js" method="get" >
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="imas" value="M">
      <label for="imas">Masculino</label> <br>
      <input type="radio" name="sexo" id="ifem" value="F">
      <label for="ifem">Feminino</label> <br>
    </fieldset>
    <fieldset>
      <legend>Esportes Favoritos</legend>
      <input type="checkbox" name="esfut" id="ifut">
      <label for="ifut">Futebol</label> <br>
      <input type="checkbox" name="esbas" id="ibas">
      <label for="ibas">Basquete</label> <br>
      <input type="checkbox" name="esten" id="iten">
      <label for="iten">Tênis</label> <br>
      <input type="checkbox" name="esnat" id="inat">
      <label for="inat">Natação</label>
    </fieldset>
    <br>
    <input type="submit" value="Enviar">
  </form>

  <script>
    var n1 = Number(prompt('Digite um número: '))
    var n2 = Number(prompt ('Digite outro número: '))
    var s = n1 + n2
    alert(`A soma dos dois números é igual a ${s}`)
  </script>
  
</body>
</html>
